<div id="timeRangeSelector" *ngIf="IsFullSize; else: timeRangeSelectorSmallBlock" class="trContainer noselect" cdk-overlay-origin>
  <atx-range-slider
    [RangeStart]="RangeStart$ | async"
    [RangeEnd]="RangeEnd$ | async"
    (MoveRange)="MoveRange($event)"
    (ZoomRange)="ZoomRange($event)"
  ></atx-range-slider>
  <div class="trChoose" [ngClass]="{ doublebutton: Indicator && !HideSelection }">
    <!-- Live Button -->
    <atx-live-button> </atx-live-button>
    <atx-time-incrementer
      [ShowSelection]="ShowSelection$ | async"
      (ShowPopup)="ShowPopup()"
      (Step)="Step($event)"
    ></atx-time-incrementer>
    <atx-jump-to-list></atx-jump-to-list>

            aria-expanded="false">

            <span class="caret no-touch"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right" role="menu">

            <li *ngFor="let c of JumpToList ">

          </ul>
        </div>
        <a href="" *ngIf="SearchText" title="Save" (click)="SaveQuickSearch(SelectedQuickSearch)" style="margin: 0px 10px;"

  <atx-time-slider
    [RangeStart]="RangeStart$ | async"
    [RangeEnd]="RangeEnd$ | async"
    [SelectionStart]="SelectionStart$ | async"
    [SelectionEnd]="SelectionEnd$ | async"
    [Indicator]="Indicator$ | async"
    [NowMarker]="NowMarker$ | async"
    [ShowIndicator]="ShowIndicator$ | async"
    [ShowSelection]="ShowSelection$ | async"
    [ShowNowMarker]="ShowNowMarker$ | async"
    (SelectionChanged)="OnSelectionChanged($event)"
