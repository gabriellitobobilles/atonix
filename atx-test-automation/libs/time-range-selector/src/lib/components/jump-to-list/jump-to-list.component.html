<form id="jumpTo" [formGroup]="form">
  <mat-form-field>
    <mat-select placeholder="Jump To:" (selectionChange)="SelectionChanged($event)" formControlName="coValue">
      <mat-option *ngFor="let jump of (jumpToList$ | async)" [value]="jump"> {{ jump.CoTitle }} </mat-option>
    </mat-select>
  </mat-form-field>
</form>
