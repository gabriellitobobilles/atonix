<mat-card class="white-card">
  <mat-card-title>Request Password Change</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <mat-placeholder class="placeholder">Email Address</mat-placeholder>
          <input type="text" matInput formControlName="email" />
          <fa-icon matSuffix [icon]="faEnvelope"></fa-icon>
        </mat-form-field>
      </p>
      <div
        *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)"
        class="alert alert-danger"
      >
        <div *ngIf="form.controls['email'].errors.required">Username is required.</div>
        <div *ngIf="form.controls['email'].errors.email">Username is invalid.</div>
      </div>
      <p *ngIf="errorMessage" class="loginError">{{ errorMessage }}</p>

      <p class="loginButtons"><button class="mat-elevation-z1" type="button" (click)="cancel()" mat-button>Cancel</button></p>

      <p class="loginButtons"><button class="mat-elevation-z1" type="submit" mat-button>Request</button></p>
    </form>
  </mat-card-content>
</mat-card>
