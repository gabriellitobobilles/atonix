<div class="background">
  <div class="login-card">
    <mat-card class="white-card mat-elevation-z15">
      <mat-card-title>Login to Asset 360</mat-card-title>
      <mat-card-subtitle>{{ message }} </mat-card-subtitle>
      <mat-card-content>
        <form id="login-form" [formGroup]="form" (submit)="submit()">
          <p *ngIf="errorMessage" class="loginError">{{ errorMessage }}</p>
          <p>
            <mat-form-field>
              <mat-placeholder class="placeholder">Username</mat-placeholder>
              <input type="text" matInput formControlName="username" />
              <fa-icon matSuffix [icon]="faEnvelope"></fa-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <mat-placeholder class="placeholder">Password</mat-placeholder>
              <input type="password" matInput formControlName="password" />
              <fa-icon matSuffix [icon]="faLock"></fa-icon>
            </mat-form-field>
          </p>
          <p><mat-checkbox labelPosition="before" formControlName="rememberMe"> Remember Me </mat-checkbox></p>

          <button mat-flat-button type="button" (click)="forgotPassword()">Forgot Password.</button>
          <button mat-flat-button type="button" (click)="showCode()">I have a code.</button>

          <p class="loginButtons"><button class="mat-elevation-z1" type="submit" mat-button>Login</button></p>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
